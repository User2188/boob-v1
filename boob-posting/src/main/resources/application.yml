server:
  port: 8078
spring:
  application:
    name: boob-posting
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/boob_posting
    username: postgres
    password: 123456
